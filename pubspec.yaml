name: coin
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.17.0
  tflite_flutter: ^0.10.4
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/coins.tflite
    - assets/no.tflite
  fonts:
    - family: Chivo
      fonts:
        - asset: assets/fonts/ChivoRegular.ttf
          weight: 400
